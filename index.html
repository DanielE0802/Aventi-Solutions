<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Jobs</title>

    <!-- Estilo -->
    <link rel="stylesheet" href="scss/style.min.css">

</head>

<body>
    <header>

    </header>
    <main>
        <section class="section-filter">
            <div class="container-filter" id="containerFilter">
               
            </div>

            <div class="filter-clear" id="clearBtn"><p>Clear</p></div>
        </section>
        <section class="cards" id="cardsContainer">
            <div class="card">
                <div class="logo"> <img src="" alt=""> </div>
                <div class="card-info">
                    <div class="card-info-general">
                        <p>Photosnap</p>
                    </div>
                    <div class="card-info-position">
                        <h1>Senior Fronted Developer</h1>
                    </div>
                    <div class="card-info-more">
                        <p>1d ago</p>
                        <p>Full Time</p>
                        <p>USA only</p>
                    </div>

                </div>
                <div class="card-filter">
                    <p class="p-filter role">Frontend</p>
                    <p class="p-filter level">Senior</p>
                   

                </div>
            </div>

            
            
        </section>
    </main>
    <footer>

    </footer>
</body>

<script src="js/script.js"></script>

</html>
